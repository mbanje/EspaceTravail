<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  <a4j:keepAlive beanName="bine" />
  <rich:panel style ="width:500px;font-size:35px;margin-left:250px;" >
  <f:facet name="header">FORMULAIRE D'AUTHENTIFICATION</f:facet>
  
  <h:form>
  <h:panelGrid columns="2">
  	 <h:outputText value="LOGIN :" />
 	 <h:inputText value="#{bine.login}" />
  
  	<h:outputText value="PASSWORD :" />
  	<h:inputText value="#{bine.passWord}" />
  </h:panelGrid>
  	
  	 <a4j:commandButton value="ENVOYER" action="#{bine.identification}"  data="#{bine.message}" oncomplete="alert(data)"/>	
  </h:form>
  
   </rich:panel>
  
  </body>
</html>
